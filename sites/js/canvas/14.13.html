<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Цветок</title>
        <style type="text/css">
            canvas {
                display: block;
                border: 1px dotted lightgrey;
            }
        </style>
    </head>
    <body>
        <h1>Цветок</h1>
        <canvas id="draw" width="300" height="300"></canvas>
    </body>
</html>
<script>
    const colors = ['red', 'orange', 'yellow', 'yellowgreen', 'green', 'aqua', 'blue', 'violet'];
    const draw = document.getElementById('draw');
    const ctx = draw.getContext('2d');

    ctx.translate(150, 150);
    ctx.save();

    for(let i = 0; i < 8; ++i){
        ctx.beginPath();
        ctx.fillStyle = colors[i];
        ctx.moveTo(0,0);
        ctx.quadraticCurveTo(-50, -75, 0, -150);
        ctx.quadraticCurveTo(50, -75, 0, 0);
        ctx.fill();
        ctx.rotate(Math.PI / 4);
    }

            /* Рисуем кружок */
            ctx.restore();
        ctx.globalCompositeOperation = 'source-over';
        ctx.beginPath();
        ctx.arc(0,0,32.5,-Math.PI / 2, Math.PI / 2)
        ctx.fill();
        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.arc(0, 0, 30, Math.PI / 2, 1.5 * Math.PI);
        ctx.stroke();



</script>
