<!DOCTYPE html>
<html lang="rus">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900&display=swap" rel="stylesheet" />
</head>

<body class="body">

	<div class="body__wrap">
		
		<header>
			<h1 class="h1">Портфолио</h1>
			<div class="father">
				<div class="side no1"></div>

				<div class="side no5"></div>
				<div class="side no6"></div>
			</div>
			<nav class="nav__menu">
				<ul class="nav__list">
					<li class="nav__items"><a class="nav__link" href="https://alexfather121.github.io/sites/portfolio/index.html">Примеры работ</a></li>
					<li class="nav__items"><a class="nav__link" href="https://alexfather121.github.io/sites/portfolio/contacts/index.html">Контакты</a></li>
					<li class="nav__items"><a class="nav__link" href="https://alexfather121.github.io/sites/portfolio/about/index.html">Обо мне</a></li>
				</ul>
				<div class="header__burger">
					<span></span>
				</div>
			</nav>
		</header>

		<div class="main__list">

			<div class="main__list__block"><a href="https://alexfather121.github.io/sites/luxbeton/index.html" target="_blank"><div class="img"><img

	</div>

<script>
	let burger = document.getElementsByClassName('header__burger')[0];
	let nav__list = document.getElementsByClassName('nav__list')[0];
	let body = document.getElementsByTagName('body')[0];

	burger.addEventListener('click', function(){
            burger.classList.toggle('active');
			nav__list.classList.toggle('active');
        })

	body.addEventListener('click', function(evt){
		if(evt.target != burger && burger.classList.contains('active')){
			burger.classList.remove('active');
			nav__list.classList.remove('active');
		};
        })


</script>

</body>

</html>
